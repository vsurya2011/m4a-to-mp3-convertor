<!DOCTYPE html>
<html>
<head>
  <title>M4A to MP3 Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>M4A â†’ MP3</h1>
  <p class="subtitle">Fast Secure Audio Converter</p>

  <div id="drop-area">
    <p>Drag & Drop up to 5 files</p>
    <span>or Click to Select</span>
    <input type="file" id="fileInput" multiple>
  </div>

  <div id="fileList"></div>

  <div class="progress">
    <div id="progressBar"></div>
  </div>
  <p id="percent"></p>

  <button id="convertBtn">Convert & Download</button>
  <p id="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
